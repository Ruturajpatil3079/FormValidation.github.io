     <script>
        //  $(document).ready(function() {

        //     $('#countryCode').select2();

        const form = document.getElementById('myForm');
        const nameInput = document.getElementById('name');
        const lnameInput = document.getElementById('lname');        
        const emailInput = document.getElementById("email");
        const ccodeInput = document.getElementById("countryCode");
        const mnumberInput = document.getElementById("mobile");
        const dateInput = document.getElementById("date");
        const unameInput = document.getElementById("uname");
        const genderInput = document.getElementById("gender");
        const stateDropdown = document.getElementById('stateDropdown');
        const pcodeInput = document.getElementById('pincode');
        const passwordInput = document.getElementById('password');
        const confpasswordInput = document.getElementById('confpassword');
        const submitButton = document.querySelector('button[id="bttn"]');



        //state dropdown
    const collapseExample1 = document.getElementById('collapseExample1');
    const collapseExample2 = document.getElementById('collapseExample2');
    const collapseExample3 = document.getElementById('collapseExample3');
    const collapseExample4 = document.getElementById('collapseExample4');




    stateDropdown.addEventListener('change', function () {
        // Hide all collapse elements
        collapseExample1.classList.remove('show');
        collapseExample2.classList.remove('show');
        collapseExample3.classList.remove('show');
        collapseExample4.classList.remove('show');

        // Show the selected collapse element
        const selectedValue = stateDropdown.value;
        const selectedCollapse = document.getElementById(`collapseExample${selectedValue}`);
        selectedCollapse.classList.add('show');
    });

        //

    
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            validateInputs();
        });
    
        nameInput.addEventListener('input', () => validateInput(nameInput));
        lnameInput.addEventListener('input', () => validateInput(lnameInput));
        emailInput.addEventListener('input', () => validateInput(emailInput));
        ccodeInput.addEventListener('input', () => validateInput(ccodeInput));
        mnumberInput.addEventListener('input', () => validateInput(mnumberInput));
        dateInput.addEventListener('input', () => validateInput(dateInput));
        unameInput.addEventListener('input', () => validateInput(unameInput));
        genderInput.addEventListener('input', () => validateInput(genderInput));
        stateDropdown.addEventListener('input', () => validateInput(stateDropdown));
        pcodeInput.addEventListener('input', () => validateInput(pcodeInput));
        passwordInput.addEventListener('input', () => validateInput(passwordInput));
        confpasswordInput.addEventListener('input', () => validateInput(confpasswordInput));
        
        submitButton.addEventListener('click', () => {
            validateInputs();
        });
    
        const setError = (element, message) => {
            const errorDisplay = element.parentElement.querySelector('.error-message');
    
            errorDisplay.innerText = message;
            element.classList.add('error');
            element.classList.remove('success');
        };
    
        const setSuccess = (element, message) => {
            const errorDisplay = element.parentElement.querySelector('.error-message');
    
            errorDisplay.innerText = message;
            element.classList.add('success');
            element.classList.remove('error');
        };
    
        const validateInputs = () => {
            validateInput(nameInput);
            validateInput(lnameInput);
            validateInput(emailInput);
            validateInput(ccodeInput);
            validateInput(mnumberInput);
            validateInput(dateInput);
            validateInput(unameInput);
            validateInput(genderInput);
            validateInput(stateDropdown);
            validateInput(pcodeInput);
            validateInput(passwordInput);
            validateInput(confpasswordInput);
            // Add additional validations as needed
            // ...
    
            // Check if there are any error classes remaining in the form
            const errors = form.querySelectorAll('.error');
            if (errors.length === 0) {
                // If no errors, submit the form
                form.submit();
                
            }
        };
    
        const validateInput = (inputElement) => {
            const value = inputElement.value.trim();
            const errorDisplay = inputElement.parentElement.querySelector('.error-message');
    
            // Reset previous error or success messages
            errorDisplay.innerText = '';
    
            if (value === '') {
                setError(inputElement, '* This field is required');
            } else {
                setSuccess(inputElement, '');
            }
    
            // Add specific validation for name if needed
            // Example: check if the name contains only letters
            if (inputElement === nameInput) {
                if (!isValidName(value)) {
                    setError(inputElement, '* Provide a valid name');
                }
            }
            else if (inputElement === lnameInput) {
                if (!isValidlName(value)) {
                    setError(inputElement, '* Provide a valid last name');
                }
            }
            else if (inputElement === emailInput) {
                if (!isValidEmail(value)) {
                    setError(inputElement, '* Provide a correct email');
                }
            }
                else if (inputElement === ccodeInput) {
            // Check if a country code is selected
            if (!isValidCcode(value)) {
                setError(inputElement, 'Select a valid country code');
            } else {
                setSuccess(inputElement, '');
            }
            }

            else if (inputElement === stateDropdown || inputElement.id === 'stateDropdown') {
                // Check if a state is selected
                if (!isValidState(value)) {
                    setError(inputElement, 'Select your State');
                } else {
                    setSuccess(inputElement, '');
                }
            }

                    else if (inputElement === mnumberInput) {
                        if (value.length !== 10 || !/^[89]\d{9}$/.test(value)) {
                            setError(inputElement, '* Number should start with 8 or 9 and be 10 digits');
                        }
                        
                    }
                    else if (inputElement === unameInput) {
                        if (!isValidUname(value)) {
                            setError(inputElement, '* Provide a Unique Username');
                        }
                    }
                    else if (inputElement === genderInput) {
                        if (!validateGender(value)) {
                            setError(inputElement, '* Select Gender');
                        }
                    }

                    else if (inputElement === passwordInput) {
                        if (!isValidatePassword(value)) {
                            setError(inputElement, '* min 8 characters and include at least one letter, one number, and one special character');
                        } else {
                            setSuccess(inputElement, '');
                        }
                    } else if (inputElement === confpasswordInput) {
                        const passwordValue = passwordInput.value.trim();
                        if (!isValidatePassword(value)) {
                            setError(inputElement, '* Password is not the same');
                        } else if (value !== passwordValue) {
                            setError(inputElement, '* Password is not the same');
                        } else {
                            setSuccess(inputElement, '');
                        }
                    }
                    else if (inputElement === pcodeInput) {
                        if (!isValidatePcode(value)) {
                            setError(inputElement, '* 6 digit code');
                        } else {
                            setSuccess(inputElement, '');
                        }
                    }


        };
    
        // Add your specific validation functions if needed
        function isValidName(name) {
            // Implement your name validation logic
            return /^[a-zA-Z]+$/.test(name);
        }
        function isValidlName(lname) {
            // Implement your name validation logic
            return /^[a-zA-Z]+$/.test(lname);
        }
        

        const isValidEmail = (email) => {
            const re = /^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/;
            return re.test(String(email).toLowerCase());
        };
        function isValidCcode(countryCode) {
    // Implement your country code validation logic
    return countryCode !== ""; // Check if a country code is selected
}

        function isValidUname(uname) {
            // Implement your name validation logic
            return /^[a-zA-Z]+@[0-9]+[0-9]$/.test(uname);
        }

        function validateGender() {
    const maleCheckbox = document.getElementById('gender');
    const femaleCheckbox = document.getElementById('gender');
    
    if (!maleCheckbox.checked && !femaleCheckbox.checked) {
        setError(maleCheckbox, 'Select at least one gender');
        return false;
    } else {
        setSuccess(maleCheckbox, '');
        return true;
    }
}

    function isValidState(state) {
        // Implement your state validation logic
        return state !== "Select State"; // Update the condition based on your actual default value
    }

    function isValidatePcode(pcodeInput) {
    // Implement your password validation logic
    return /^[0-9].{5,}$/.test(pcodeInput);
}
    function isValidatePassword(passwordInput) {
    // Implement your password validation logic
    return /^(?=.*[a-zA-Z])(?=.*[@!#$%&+/=?^_{|}~-])(?=.*[0-9]).{8,}$/.test(passwordInput);
}
